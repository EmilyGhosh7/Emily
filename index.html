<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emily Ghosh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-family: "Brush Script MT", cursive;
      font-size: 48px;
      color: #ff69b4;
      margin-top: 20px;
    }
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffb6c1;
      margin-top: 20px;
    }
    .bio {
      margin: 30px auto;
      font-size: 18px;
      max-width: 600px;
      line-height: 1.6;
      color: #333;
    }
    .button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      margin: 20px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #ff69b4;
    }
  </style>
</head>
<body>
  <h1>Emily Ghosh</h1>

  <!-- Profile Picture -->
  <img src="profile.jpg" alt="Profile Picture" class="profile-pic">

  <!-- Bio Text -->
  <div class="bio">
    Hi! My name is Emily. I love playing soccer, tennis, ski racing, and hockey. 
    I also love to travel and spend time with friends. 
    I have a sister named Daphne (15) and a brother named Ethan (20). 
    One of my biggest interests is elephants â€” I really like them!
  </div>

  <!-- Single Button -->
  <button class="button" onclick="showMore()">Learn More About Me</button>

  <script>
    function showMore() {
      alert("Sports: Soccer, Tennis, Ski Racing, Hockey\nTravel: I love exploring new places\nFriends: I enjoy spending time with my friends\nSiblings: Daphne (15), Ethan (20)");
    }
  </script>
</body>
</html>
