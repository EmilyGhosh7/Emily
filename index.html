<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emily Ghosh</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --pastel-pink:#f8cde0;
      --light-bg:#fff5fa;
      --accent:#d65a94;
    }
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, var(--light-bg), #ffffff);
      margin:0; padding:0; text-align:center;
    }
    h1{
      margin:20px 0 10px;
      font-family: 'Great Vibes', cursive;
      font-size:48px;
      color:var(--accent);
    }
    .profile-pic{
      width:200px; height:200px;
      border-radius:50%; object-fit:cover;
      border:5px solid var(--pastel-pink);
      display:block; margin: 8px auto 12px;
      background:#fff;
    }
    .upload-btn {
      margin: 10px auto 20px;
      display: block;
    }
    .nav { margin: 10px 0 22px; }
    .btn {
      background:var(--pastel-pink); color:#222;
      border:0; border-radius:10px;
      padding:10px 16px; margin:8px;
      font-weight:700; cursor:pointer;
      transition: transform .08s ease, background .12s;
    }
    .btn:hover{ transform: translateY(-2px); background:#f4bad6; }
    .page { display:none; max-width:860px; margin: 16px auto 40px; background:#fff;
      border-radius:12px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,0.06); text-align:left; }
    .page.active { display:block; }
    .page h2 { color: var(--accent); margin-top:0; }
    #pong { display:block; margin: 16px auto; border-radius:8px; background:#fff; border:3px solid var(--pastel-pink); }
    .controls { margin-top:12px; text-align:center; }
    .scoreboard { margin-top:10px; font-weight:700; color:var(--accent); }
  </style>
</head>
<body>
  <h1>Emily Ghosh</h1>

  <!-- Profile Picture -->
  <img id="profileImg" class="profile-pic" src="profile.jpg" alt="Profile picture">
  <input type="file" id="uploadPic" class="upload-btn" accept="image/*">

  <!-- Navigation -->
  <div class="nav">
    <button class="btn" onclick="showPage('about')">About Emily</button>
    <button class="btn" onclick="showPage('game')">Ping Pong Game</button>
  </div>

  <!-- About Emily -->
  <section id="about" class="page">
    <h2>About Emily</h2>
    <p>Hi I'm Emily, I like to play soccer, hockey, and tennis. I like elephants.</p>
  </section>

  <!-- Ping Pong Game -->
  <section id="game" class="page">
    <h2>Ping Pong Game</h2>
    <div class="scoreboard">You: <span id="playerScore">0</span> â€” Computer: <span id="computerScore">0</span></div>
    <canvas id="pong" width="700" height="420"></canvas>
    <div class="controls"><button class="btn" id="pauseBtn">Pause</button></div>
  </section>

<script>
  // Switch pages
  function showPage(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if(id==='game') startGame(); else stopGame();
    window.scrollTo(0,0);
  }

  // Upload Profile Picture
  const uploadInput = document.getElementById("uploadPic");
  const profileImg = document.getElementById("profileImg");
  uploadInput.addEventListener("change", e=>{
    const file = e.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = ev => { profileImg.src = ev.target.result; };
      reader.readAsDataURL(file);
    }
  });

  // Ping Pong Game
  const canvas = document.getElementById('pong');
  const ctx = canvas.getContext('2d');
  let player={x:10,y:150,w:12,h:90}, computer={x:canvas.width-22,y:150,w:12,h:90};
  let ball={x:canvas.width/2,y:canvas.height/2,vx:4,vy:3,r:12};
  let playerScore=0, computerScore=0, running=false, paused=false;

  document.addEventListener('keydown',e=>{
    if(['ArrowUp','w','W'].includes(e.key)) player.y-=15;
    if(['ArrowDown','s','S'].includes(e.key)) player.y+=15;
  });
  canvas.addEventListener('mousemove',e=>{player.y=e.offsetY-player.h/2;});
  document.getElementById("pauseBtn").onclick=()=>{paused=!paused;if(!paused) frame();};

  function resetBall(dir=1){ball.x=canvas.width/2;ball.y=canvas.height/2;ball.vx=4*dir;ball.vy=3;}
  function draw(){
    ctx.fillStyle="#fff";ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#f4bad6";ctx.fillRect(player.x,player.y,player.w,player.h);
    ctx.fillStyle="#888";ctx.fillRect(computer.x,computer.y,computer.w,computer.h);
    ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fillStyle="#f7f75c";ctx.fill();
    ctx.lineWidth=2;ctx.strokeStyle="#fff";ctx.stroke();
  }
  function update(){
    if(paused) return;
    ball.x+=ball.vx;ball.y+=ball.vy;
    if(ball.y-ball.r<0||ball.y+ball.r>canvas.height) ball.vy=-ball.vy;
    if(ball.x-ball.r<player.x+player.w && ball.y>player.y && ball.y<player.y+player.h){ball.vx=Math.abs(ball.vx);}
    if(ball.x+ball.r>computer.x && ball.y>computer.y && ball.y<computer.y+computer.h){ball.vx=-Math.abs(ball.vx);}
    if(ball.x<0){computerScore++;document.getElementById("computerScore").textContent=computerScore;resetBall(1);}
    if(ball.x>canvas.width){playerScore++;document.getElementById("playerScore").textContent=playerScore;resetBall(-1);}
    computer.y+=Math.sign(ball.y-(computer.y+computer.h/2))*3;
  }
  function frame(){if(!running)return;update();draw();requestAnimationFrame(frame);}
  function startGame(){if(running)return;running=true;paused=false;resetBall();frame();}
  function stopGame(){running=false;}
</script>
</body>
</html>
