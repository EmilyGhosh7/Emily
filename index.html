<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emily Ghosh</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fff5fa, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0 10px;
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #d65a94;
    }
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #f8cde0;
      display: block;
      margin: 8px auto 12px;
      background: #fff;
    }
    .upload-container { margin: 10px auto 20px; }
    .upload-label {
      display: inline-block;
      padding: 10px 18px;
      background: #f8cde0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      color: #222;
    }
    .nav { margin: 10px 0 22px; }
    .btn {
      background:#f8cde0; color:#222;
      border:0; border-radius:10px;
      padding:10px 16px; margin:8px;
      font-weight:700; cursor:pointer;
    }
    .btn:hover{ background:#f4bad6; }
    .page {
      display:none;
      max-width:860px;
      margin:16px auto 40px;
      background:#fff;
      border-radius:12px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.06);
      text-align:left;
    }
    .page.active { display:block; }
    #pong { display:block; margin:16px auto; background:#fff; border:3px solid #f8cde0; }
    .scoreboard { margin-top:10px; font-weight:700; color:#d65a94; }
    .tiktok-embed { margin: 20px auto; }
  </style>
</head>
<body>
  <h1>Emily Ghosh</h1>

  <img id="profileImg" class="profile-pic" src="profile.jpg" alt="Profile picture">

  <div class="upload-container">
    <label for="uploadPic" class="upload-label">Upload Profile Picture</label>
    <input type="file" id="uploadPic" accept="image/*" style="display:none;">
  </div>

  <div class="nav">
    <button class="btn" onclick="showPage('about')">About Emily</button>
    <button class="btn" onclick="showPage('game')">Ping Pong Game</button>
    <button class="btn" onclick="showPage('tiktok')">TikTok</button>
  </div>

  <section id="about" class="page">
    <h2>About Emily</h2>
    <p>Hi I'm Emily, I like to play soccer, hockey, and tennis. I like elephants.</p>
  </section>

  <section id="game" class="page">
    <h2>Ping Pong Game</h2>
    <div class="scoreboard">You: <span id="playerScore">0</span> â€” Computer: <span id="computerScore">0</span></div>
    <canvas id="pong" width="700" height="420"></canvas>
  </section>

  <section id="tiktok" class="page">
    <h2>Emily's TikTok Feed</h2>
    <!-- Your TikTok Video -->
    <blockquote class="tiktok-embed"
      cite="https://www.tiktok.com/@americanhighshorts/video/7210865509493935403"
      data-video-id="7210865509493935403"
      style="max-width: 605px;min-width: 325px;">
      <section></section>
    </blockquote>
  </section>

  <!-- TikTok embed script -->
  <script async src="https://www.tiktok.com/embed.js"></script>

  <script>
    function showPage(id){
      document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    // profile upload
    document.getElementById("uploadPic").addEventListener("change", e=>{
      const file = e.target.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = ev => { document.getElementById("profileImg").src = ev.target.result; };
        reader.readAsDataURL(file);
      }
    });
    // Simple Pong
    const canvas=document.getElementById('pong');const ctx=canvas.getContext('2d');
    let player={x:10,y:150,w:12,h:90},computer={x:canvas.width-22,y:150,w:12,h:90};
    let ball={x:canvas.width/2,y:canvas.height/2,vx:4,vy:3,r:10};let playerScore=0,computerScore=0;
    document.addEventListener('keydown',e=>{
      if(e.key==="ArrowUp") player.y-=15;
      if(e.key==="ArrowDown") player.y+=15;
    });
    function resetBall(dir=1){ball.x=canvas.width/2;ball.y=canvas.height/2;ball.vx=4*dir;ball.vy=3;}
    function draw(){
      ctx.fillStyle="#fff";ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="#f8cde0";ctx.fillRect(player.x,player.y,player.w,player.h);
      ctx.fillStyle="#888";ctx.fillRect(computer.x,computer.y,computer.w,computer.h);
      ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fillStyle="#f7f75c";ctx.fill();ctx.stroke();
    }
    function update(){
      ball.x+=ball.vx;ball.y+=ball.vy;
      if(ball.y-ball.r<0||ball.y+ball.r>canvas.height) ball.vy=-ball.vy;
      if(ball.x-ball.r<player.x+player.w && ball.y>player.y && ball.y<player.y+player.h){ball.vx=Math.abs(ball.vx);}
      if(ball.x+ball.r>computer.x && ball.y>computer.y && ball.y<computer.y+computer.h){ball.vx=-Math.abs(ball.vx);}
      if(ball.x<0){computerScore++;document.getElementById("computerScore").textContent=computerScore;resetBall(1);}
      if(ball.x>canvas.width){playerScore++;document.getElementById("playerScore").textContent=playerScore;resetBall(-1);}
      computer.y+=Math.sign(ball.y-(computer.y+computer.h/2))*3;
    }
    function loop(){update();draw();requestAnimationFrame(loop);}loop();
  </script>
</body>
</html>
